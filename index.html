<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary  | FrontEnd Mentor</title>
  <link rel="stylesheet" href=".css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<!--main card-->
<main>
  <div class="content">
    <img class="hero"  src="../images/illustration-hero.svg" alt="illustration of a girl listening to music">

<!--text info-->
  <div class="content-items">
      <section class="order-summary">
        <h1> Order Summary</h1>

        <article> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </article>
      </section> 

<!--price info-->
      <section class="summary-plan">
      <img src="../images/icon-music.svg" alt="music note icon">
    
    <div class=" summary-plan-price"> 
      <h4>Annual Plan</h4>
      <p>$59.99/year</p>
    </div>
    <a class="change-button" href="#"><button>Change</button></a>
    </section>

<!--payment button and cancel-->
    <section class="payment">
      <button class="payment-button">Proceed to Payment</button>
          <a class="cancel-button" href="#">Cancel Order</a>
    </section>
  </div>
 
  

   <footer>
     <p>"Order Summary Component"challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a><br>
   Coded By <strong>Ana S.</strong></p>
   </footer>
  </div>
</main>

     
</body>
</html>
